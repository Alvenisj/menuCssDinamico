<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu con HTML y CSS</title>
    <!-- CSS Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>

    <nav class="nav-main">
      <!--input de el checkbox que tiene el icono menú que forma el botón -->
      <input type="checkbox" class="nav-main__btn-collapse" id="nav-main__checkbox">

      <!--las líneas del menú animadas-->
      <label for="nav-main__checkbox" class="nav-main__btn-collapse-icon">
        <span class="icon-nav"></span>
        <span class="icon-nav"></span>
        <span class="icon-nav"></span>
      </label>

      <!--contenedor base de las redes sociales que anima la entrada y salida del contenedor-->
      <div class="nav-main__btn-collapse-bg"></div>
        <!--contenedor de las redes sociales-->
        <div class="social-networks">
          <a href="" target="_blank" class="social-networks__link-item">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="" target="_blank" class="social-networks__link-item">
            <i class="fa-brands fa-twitter-square"></i>
          </a>
          <a href="" target="_blank" class="social-networks__link-item">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="" target="_blank" class="social-networks__link-item">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      

      <div class="nav-main__menu">
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-laptop-code"></i>
          Nosotros
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-clipboard-check"></i>
          Servicios
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-comments"></i>
          Blog
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-envelope"></i>
          Contact
        </a>
      </div>

    </nav>
    <!-- Come on!!! -->
  </body>
</html>
